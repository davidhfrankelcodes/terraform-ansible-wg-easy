---
- hosts: all
  become: true
  tasks:
    # 1️⃣ Remove old docker.io (if present) and install latest Docker Engine + Compose plugin
    - name: Remove old docker.io
      apt:
        name: docker.io
        state: absent
        purge: yes
      ignore_errors: yes

    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      shell: |
        mkdir -p /etc/apt/keyrings && \
        curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker APT repository
      ansible.builtin.lineinfile:
        path: /etc/apt/sources.list.d/docker.list
        line: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian $(lsb_release -cs) stable"
        create: yes

    - name: Install docker-ce and docker compose plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Add 'admin' user to docker group
      user:
        name: admin
        groups: docker
        append: yes

    - name: Ensure docker is enabled and started
      systemd:
        name: docker
        enabled: true
        state: started

    # ✅ Copy docker directory
    - name: Copy docker directory to /home/admin/docker
      copy:
        src: "../docker"
        dest: "/home/admin/docker"
        owner: admin
        group: admin
        mode: "0755"

    # ✅ Copy .env file
    - name: Copy .env file
      copy:
        src: "../docker/.env"
        dest: "/home/admin/docker/.env"
        owner: admin
        group: admin
        mode: "0600"

    # ✅ Run docker compose
    - name: Run docker compose
      shell: |
        cd /home/admin/docker && docker compose up -d
      args:
        executable: /bin/bash
